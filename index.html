<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio & Contact Form</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, input, textarea {
      font-family: "Poppins", sans-serif;
      background-color: #f5f0e6; /* light beige background */
      color: #5a4a33;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      display: flex;
      gap: 3rem;
      background-color: #fff8f0; /* off-white beige */
      border-radius: 10px;
      box-shadow: 0 0 20px 1px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    /* About Me Section */
    .about-me {
      flex: 1 1 320px;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
      border-right: 2px solid #d9cbbd;
    }

    .about-me img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      border: 3px solid #a87c54;
    }

    .about-me h1 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #a87c54;
    }

    .about-me p {
      font-weight: 500;
      line-height: 1.5;
      color: #6b5e47;
      max-width: 320px;
    }

    /* Contact Form Section */
    .contact-form-container {
      flex: 1 1 460px;
      min-width: 320px;
      padding: 1rem;
      background-color: #d9cbbd; /* muted beige-green */
      border-radius: 10px;
    }

    .contact-form-container h2 {
      color: #5a4a33;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-container {
      position: relative;
    }

    input.input,
    textarea.input {
      width: 100%;
      outline: none;
      border: 2px solid #f0e6d2;
      background: none;
      padding: 0.6rem 1.2rem;
      color: #5a4a33;
      font-weight: 500;
      font-size: 0.95rem;
      border-radius: 25px;
      transition: 0.3s;
      resize: none;
      letter-spacing: 0.5px;
    }

    input.input::placeholder,
    textarea.input::placeholder {
      color: #a78c6d;
    }

    textarea.input {
      min-height: 130px;
      padding-top: 1rem;
    }

    .input-container label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      padding: 0 0.4rem;
      color: #5a4a33;
      font-weight: 700;
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.3s;
      z-index: 10;
      background-color: #d9cbbd;
    }

    .input-container.focus label {
      top: 0;
      transform: translateY(-50%);
      font-size: 0.8rem;
      left: 15px;
      padding: 0 0.3rem;
    }

    .btn {
      padding: 0.7rem 1.3rem;
      background-color: #5a4a33;
      border: 2px solid #5a4a33;
      color: #fff;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn:hover {
      background-color: transparent;
      color: #5a4a33;
    }

    /* Focus effect */
    .input-container.focus input.input,
    .input-container.focus textarea.input {
      border-color: #a87c54;
    }

    /* Responsive */
    @media (max-width: 850px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }
      .about-me {
        border-right: none;
        border-bottom: 2px solid #d9cbbd;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- About Me -->
    <section class="about-me">
      <img src="./img/aksh.jpg" alt="Aksh Dhiman" />
      <h1>Aksh Dhiman</h1>
      <p>
        Hi! I'm Aksh, a passionate web developer and designer. I
        love creating clean, user-friendly websites and applications. Feel free
        to get in touch using the form beside!
      </p>
    </section>

    <!-- Contact Form -->
    <section class="contact-form-container">
      <h2>Contact Me</h2>
      <form autocomplete="off">
        <div class="input-container">
          <input type="text" name="name" class="input" required />
          <label>Username</label>
        </div>
        <div class="input-container">
          <input type="email" name="email" class="input" required />
          <label>Email</label>
        </div>
        <div class="input-container">
          <input type="tel" name="phone" class="input" />
          <label>Phone</label>
        </div>
        <div class="input-container">
          <textarea name="message" class="input" required></textarea>
          <label>Message</label>
        </div>
        <input type="submit" value="Send" class="btn" />
      </form>
    </section>
  </div>

  <script>
    const inputs = document.querySelectorAll(".input");

    function focusFunc() {
      let parent = this.parentNode;
      parent.classList.add("focus");
    }

    function blurFunc() {
      let parent = this.parentNode;
      if (this.value === "") {
        parent.classList.remove("focus");
      }
    }

    inputs.forEach((input) => {
      input.addEventListener("focus", focusFunc);
      input.addEventListener("blur", blurFunc);
      if(input.value.trim() !== "") {
        input.parentNode.classList.add("focus");
      }
    });
  </script>
</body>
</html>
